<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Welcome to Lazy Loading</title>
</h:head>

<body>
	<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="/resources/plantilla/plantilla.xhtml">
		<f:param></f:param>
		<ui:define name="content">
			
			<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
				<f:facet name="start">
					<h:graphicImage library="images" name="ajaxloading.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			<h:form prependId="false" enctype="multipart/form-data">
				<p:messages id="mess" showDetail="true" autoUpdate="true" closable="true" />
				<p:growl id="messages" showDetail="true" />
				<p:dataTable id="registros" value="#{registroBean.registroVOList}" var="registro" editable="false" rowKey="#{registro.id}"
                 		selectionMode="single">
					<f:facet name="header">
						Lista de Registros
					</f:facet>
					<p:column headerText="Cedula">
						<h:outputText value="#{registro.cedula}" />
					</p:column>
					
					<p:column headerText="Fecha Registro">
				        <h:outputText value="#{registro.fechaRegistro}">
				        	<f:convertDateTime dateStyle="full" timeZone="EST" type="date" />
			        	</h:outputText>
				    </p:column>

					<f:facet name="footer">
					</f:facet>

				</p:dataTable>
    
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
